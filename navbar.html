<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <title>Job Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dys.css">
    <style>
        body { 
            font-family: 'Open Dyslexic', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello Name</h1>
    </header>

    <h2>We are here to help you find your dream job,</h2>
    <h3>so let us know a bit more about yourself before we begin searching.</h3>

    <section id="user-input">
        <form id="job-form">
            <label for="industry">
                I want a job in the domain of 
            </label>
                <select id="industry" name="industry" required>
                <option value="" disabled selected>Select an industry</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <option value="healthcare">Healthcare</option>
                <!-- Add more options as needed -->
            </select>
            

            <label for="location">
                I live in the city of 
            </label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select an industry</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <!-- Add more options as needed -->
                </select>
            
            

            <label for="job-role">
                I am looking for a position as 
            </label>
                <select id="job-role" name="jobRole" required>
                    <option value="" disabled selected>Select an industry</option>
                    <option value="technology">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="healthcare">Healthcare</option>
                    <!-- Add more options as needed -->
                </select>
        
            <div class="button-container">
            <button type="button" onclick="searchJobs()">Search Jobs</button>
        </div>
        </form>
    </section>
    

    <section id="job-listings">
        <!--Job listings will be added dynamically using JavaScript-->
    </section> 
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $('#industry, #location, #job-role').select2();
        });
    </script>
</body>
</html>
